<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RJ and Dweeb</title>
    <link rel="stylesheet" href="{{ url_for('static', filename=('style.css')) }}">
</head>
<body class="background">
    <div class="list_container">
        <h1 class="header"> Projects </h1>
        {% for project in projects %}
            <a class="list_anchor" href="view/{{ project.name }}">
                <div class="list_item">
                    <img class="list_img" src="{{ url_for('static', filename=('projects/' + project.name + '.png')) }}">
                    <div class="project_text">
                        <h2 class="project_title">{{ project.title }}</h2>
                        <p class="project_title">{{ project.description }}</p>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
</body>
</html>
